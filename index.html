<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hyper Studio | Truewallet Gift</title>

    <!-- Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="./dist/font.css">
    <style>
        *{
            font-family: 'Kanit', sans-serif;
        }

        .gird-3{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: fit-content;
        }

        .card-shadow{
            box-shadow: 3px 3px 12px 0px rgb(8, 0, 50);
        }

        .bg-d{
            background: #2d264e;
        }

        .img-c{
            width: 100px;            
            height: 100px;
        }

        .scroll-bar{
            height: 271px;
            overflow-y: scroll;
        }

        .scroll-bar::-webkit-scrollbar {
            width: 5px;
            background: #212529;
        }
        .scroll-bar::-webkit-scrollbar-thumb {
            background: #f0d105;
            border: 0px none #ffffff;
            border-radius: 50px;
        }
    </style>
</head>

<body style="background: #171132;">
    <div class="d-flex justify-content-center container">
        <div class="gird-3 w-100 text-light" style="margin: 100px 0 0 0;">
            <div class="card bg-d card-shadow">
                <div class="card-body d-flex">
                    <div src="" class="img-c" style="background-image: url('./Img/user.png');background-size: 100%;background-repeat: no-repeat;background-position: center;" alt=""></div>
                    <div class=" ms-4">
                        <h3 class="fw-medium">ชื่อผู้ใช้</h3>
                        <h2 class="text-danger mt-2">PHONGPHAT</h2>
                    </div>
                </div>
            </div>
            <div class="card mx-3 bg-d card-shadow">
                <div class="card-body d-flex">
                    <div src="" class="img-c" style="background-image: url('./Img/checked.png');background-size: 100%;background-repeat: no-repeat;background-position: center;" alt=""></div>
                    <div class=" ms-4">
                        <h3 class="fw-medium">รีเควสสำเร็จ</h3>
                        <div class="d-flex mt-2">
                            <h2 class="mb-2" style="margin-bottom: 0;"><label class="text-success">0</label>  รีเควส</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card bg-d card-shadow">
                <div class="card-body d-flex">
                    <div src="" class="img-c" style="background-image: url('./Img/coin.png');background-size: 100%;background-repeat: no-repeat;background-position: center;" alt=""></div>
                    <div class="ms-4">
                        <h3 class="fw-medium">จำนวนเงิน</h3>
                        <div class="d-flex mt-2">
                            <h2 class="mb-2" style="margin-bottom: 0;"><label class="text-warning">0.00</label>  บาท</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="card bg-d card-shadow">
                    <div class="card-header bg-dark d-flex justify-content-between">
                        <label class="text-light fs-5"><i class="bi bi-regex"></i>   รายละเอียด API</label>
                        <button type="button" class="btn btn-warning">ออกจากระบบ</button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <label class="text-light">เบอร์โทรศัพท์</label>
                                <input type="text" class="form-control bg-dark border-dark text-light" value="0994475548" readonly>
                            </div>
                            <div class="col">
                                <label class="text-light">API Key</label>
                                <input type="text" class="form-control bg-dark border-dark text-light" value="123456789" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col me-1">
                <div class="card bg-d card-shadow">
                    
                </div>
            </div>
            <div class="col me-1">
                <div class="card bg-d card-shadow">
                    <div class="card-header bg-dark text-light">
                        <i class="bi bi-table" style="margin-right: 5px;"></i>
                        ตาราง การเรียกใช้งาน API ของคุณ
                    </div>
                    <div class="card-body p-0 scroll-bar">
                        <table class="table table-dark mt-1 text-light mb-0">
                            <thead>
                                <tr class="text-center">
                                    <th class="text-info">วัน</th>
                                    <th class="text-warning">จำนวนเงิน</th>
                                    <th style="color: #2cc47d;">สถานะ</th>
                                    <th class="text-primary">Code</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center">
                                    <th>null</th>
                                    <td>0.00</td>
                                    <td>null</td>
                                    <td>null</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
